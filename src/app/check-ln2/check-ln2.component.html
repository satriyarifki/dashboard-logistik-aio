<div class="py-12 md:py-0 my-2 md:pl-[4.5rem] w-full">
  <div class="flex flex-wrap mx-auto">
    <div class="px-2 w-full">
      <div
        class="h-fit flex justify-between flex-wrap bg-white px-8 py-2 text-center rounded-lg overflow-hidden relative drop-shadow-xl"
      >
        <span class="flex items-center">
          <h1 class="font-manrope font-semibold text-sm text-red-400">
            (Not Connected)
          </h1></span
        >

        <h1 class="font-manrope font-[700] text-3xl">Check Ln 2</h1>
        <span class="flex items-center">
          <h1 class="font-quicksand font-semibold text-lg">
            {{ time | date : "hh:mm:ss a  |  d-MM-YYYY" }}
          </h1></span
        >
      </div>
    </div>
    <div class="grow p-2 lg:w-8/12">
      <div
        class="h-full flex justify-center flex-wrap bg-white px-5 py-5 rounded-lg overflow-hidden text-center relative drop-shadow-xl"
      >
        <div class="px-5 w-full flex flex-wrap items-center">
          <h1
            class="px-2 text-lg w-fit font-manrope font-[700] text-start h-fit"
          >
            Level Ln2 - Samator
          </h1>
          <h1
            class="text-sm w-fit font-manrope font-semibold h-fit text-start text-gray-500"
          ></h1>
        </div>
        <div class="w-full">
          <apx-chart
            [series]="checkLnChart.series"
            [chart]="checkLnChart.chart"
            [yaxis]="checkLnChart.yaxis"
            [xaxis]="checkLnChart.xaxis"
            [labels]="checkLnChart.labels"
            [stroke]="checkLnChart.stroke"
            [plotOptions]="checkLnChart.plotOptions"
            [title]="checkLnChart.title"
            [dataLabels]="checkLnChart.dataLabels"
            [colors]="checkLnChart.colors"
          ></apx-chart>
        </div>
      </div>
    </div>

    <div class="grow p-2 lg:w-4/12">
      <div
        class="h-full flex justify-center flex-wrap bg-white px-5 py-5 rounded-lg overflow-hidden text-center relative drop-shadow-xl"
      >
        <div class="px-5 w-full flex flex-wrap items-center">
          <h1
            class="px-2 text-lg w-fit font-quicksand font-[700] text-start h-fit"
          >
            Level - Air Product
          </h1>
          <h1
            class="text-sm w-fit font-quicksand font-semibold h-fit text-start text-gray-500"
          ></h1>
        </div>
        <div class="w-full">
          <apx-chart
            [series]="checkLnChart.series2"
            [chart]="checkLnChart.chart"
            [yaxis]="checkLnChart.yaxis2"
            [xaxis]="checkLnChart.xaxis"
            [plotOptions]="checkLnChart.plotOptions"
            [labels]="checkLnChart.labels2"
            [stroke]="checkLnChart.stroke2"
            [title]="checkLnChart.title"
            [dataLabels]="checkLnChart.dataLabels"
            [colors]="checkLnChart.colors"
          ></apx-chart>
        </div>
      </div>
    </div>
    <div class="grow p-2 lg:w-6/12">
      <div
        class="h-full flex justify-center flex-wrap bg-white px-5 py-5 rounded-lg overflow-hidden text-center relative drop-shadow-xl"

        </div>
      </div>
    </div>
