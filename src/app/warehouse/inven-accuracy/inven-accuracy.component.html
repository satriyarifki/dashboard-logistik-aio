<div class="py-10 md:py-0 my-2 md:pl-[4.5rem] w-full">
  <div class="flex flex-wrap mx-auto">
    <div class="px-2 w-full">
      <div
        class="h-fit flex justify-between flex-wrap bg-white px-8 py-2 rounded-lg overflow-hidden text-center relative drop-shadow-xl"
      >
        <span class="flex items-center">
          <h1 class="font-manrope font-semibold text-md"></h1
        ></span>
        <h1 class="font-manrope font-[700] text-3xl">Inventory Accuracy</h1>
        <span class="flex items-center">
          <h1 class="font-manrope font-semibold text-md"></h1
        ></span>
      </div>
    </div>
    <div class="grow p-2 w-full lg:w-full">
      <div
        class="h-full flex justify-center flex-wrap bg-white px-5 py-5 rounded-lg overflow-hidden text-center relative drop-shadow-xl"
      >
        <!-- <canvas id="chartjs"></canvas> -->
        <div class="lg:w-1/2" style="text-align: center">
          <apx-chart
            [series]="InvenAccChart.seriesK"
            [chart]="InvenAccChart.chart"
            [labels]="InvenAccChart.labels"
            [title]="InvenAccChart.titleK"
            [fill]="InvenAccChart.fillK"
            [stroke]="InvenAccChart.stroke"
            [plotOptions]="InvenAccChart.plotOptionsK"
          ></apx-chart>
        </div>
        <div class="lg:w-1/2" style="text-align: center">
          <apx-chart
            [series]="InvenAccChart.seriesS"
            [chart]="InvenAccChart.chart"
            [labels]="InvenAccChart.labels"
            [title]="InvenAccChart.titleS"
            [fill]="InvenAccChart.fillS"
            [stroke]="InvenAccChart.stroke"
            [plotOptions]="InvenAccChart.plotOptionsS"
          ></apx-chart>
        </div>
      </div>
    </div>

    <div class="max-lg:grow p-2 lg:w-6/12">
      <div
        [@slideInSKU]
        *ngIf="boolKejayan"
        class="h-full bg-white px-8 py-5 rounded-lg overflow-hidden text-center relative drop-shadow-xl"
      >
        <h1 class="font-manrope font-[500] text-xl py-2">
          Kejayan Occupancy Data
        </h1>
        <div class="relative overflow-x-auto rounded-lg shadow-md">
          <table
            class="w-full text-sm text-left text-gray-500 dark:text-gray-800 font-medium"
          >
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-200 dark:text-gray-900"
            >
              <tr>
                <th scope="col" class="px-3 py-2 text-center">SKU ID</th>
                <th scope="col" class="px-3 py-2 text-center">SKU Name</th>
                <th scope="col" class="px-3 py-2 text-center">SKU Desc</th>
              </tr>
            </thead>
            <tbody>
              <tr class="bg-white dark:border-gray-700">
                <td class="px-3 py-2 text-center">3213</td>
                <td class="px-3 py-2 text-center">Nama</td>
                <td class="px-3 py-2 text-center">1,223</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="max-lg:grow p-2 lg:w-6/12">
      <div
        [@slideInSKU]
        *ngIf="boolSukabumi"
        class="h-full bg-white px-8 py-5 rounded-lg overflow-hidden text-center relative drop-shadow-xl"
      >
        <h1 class="font-manrope font-[500] text-xl py-2">
          Sukabumi Occupancy Data
        </h1>
        <div class="relative overflow-x-auto rounded-lg shadow-md">
          <table
            class="w-full text-sm text-left text-gray-500 dark:text-gray-800 font-medium"
          >
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-200 dark:text-gray-900"
            >
              <tr>
                <th scope="col" class="px-3 py-2 text-center">SKU ID</th>
                <th scope="col" class="px-3 py-2 text-center">SKU Name</th>
                <th scope="col" class="px-3 py-2 text-center">SKU Desc</th>
              </tr>
            </thead>
            <tbody>
              <tr class="bg-white dark:border-gray-700">
                <td class="px-3 py-2 text-center">3213</td>
                <td class="px-3 py-2 text-center">Nama</td>
                <td class="px-3 py-2 text-center">1,223</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- <div class="p-4 lg:w-1/3">
        <div
          class="h-full bg-gray-100 bg-opacity-75 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative"
        ></div>
      </div> -->
  </div>
</div>
