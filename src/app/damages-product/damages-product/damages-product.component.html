<ngx-spinner
  color="white"
  type="square-jelly-box"
  [fullScreen]="true"
  size="medium"
  ><p style="color: white">Loading...</p></ngx-spinner
>
<div class="py-10 md:py-0 my-2 md:pl-[4.5rem] w-full">
  <div class="flex flex-wrap mx-auto">
    <div class="px-2 w-full">
      <div
        class="h-fit flex justify-between flex-wrap bg-white px-2 md:px-8 py-2 text-center rounded-lg overflow-hidden relative drop-shadow-xl"
      >
        <span class="flex items-center justify-start w-1/3">
          <h1 class="font-quicksand font-semibold max-sm:px-3 text-sm md:text-lg text-sky-900">
            {{ time | date : "fullDate" }}
          </h1>
        </span>

        <h1 class="font-manrope font-[700] text-lg md:text-3xl w-1/3">
          Damages Product
        </h1>
        <span class="flex items-center justify-end w-1/3">
          <h1 class="font-quicksand font-semibold text-sm md:text-lg text-sky-900">
            {{ time | date : "mediumTime" }}
          </h1></span
        >
      </div>
    </div>
    <div class="grow p-2 lg:w-6/12" >
      <div
        class="h-full flex justify-center flex-wrap bg-white px-5 py-5 rounded-lg overflow-hidden text-center relative drop-shadow-xl"
      >
        <div *ngIf="chartOptions" id="chart" class="w-full">
          <apx-chart
            [series]="chartOptions?.series"
            [chart]="chartOptions?.chart"
            [xaxis]="chartOptions?.xaxis"
            [dataLabels]="chartOptions?.dataLabels"
            [grid]="chartOptions?.grid"
            [stroke]="chartOptions?.stroke"
            [title]="chartOptions?.titleKejayan"
            [markers]="chartOptions?.markers"
            [yaxis]="chartOptions?.yaxis"
            [fill]="chartOptions?.fill"
          ></apx-chart>
        </div>
      </div>
    </div>
    <div class="grow p-2 lg:w-6/12">
      <div
        class="h-full flex justify-center flex-wrap bg-white px-5 py-5 rounded-lg overflow-hidden text-center relative drop-shadow-xl"
      >
        <div *ngIf="chartOptions" id="chart" class="w-full">
          <apx-chart
            [series]="chartOptions?.seriesSkb"
            [chart]="chartOptions?.chart"
            [xaxis]="chartOptions?.xaxisSkb"
            [dataLabels]="chartOptions?.dataLabels"
            [grid]="chartOptions?.grid"
            [stroke]="chartOptions?.stroke"
            [title]="chartOptions?.titleSukabumi"
            [markers]="chartOptions?.markers"
            [yaxis]="chartOptions?.yaxisSkb"
            [fill]="chartOptions?.fill"
          ></apx-chart>
        </div>
      </div>
    </div>
