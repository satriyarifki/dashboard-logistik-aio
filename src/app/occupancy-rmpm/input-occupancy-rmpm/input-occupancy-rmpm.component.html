<ngx-spinner
  color="white"
  type="square-jelly-box"
  [fullScreen]="true"
  size="medium"
  ><p style="color: white">Loading...</p></ngx-spinner
>
<div class="py-10 md:py-0 my-2 md:pl-[4.5rem] w-full font-manrope font-medium">
  <div class="flex flex-wrap mx-auto">
    <div class="px-2 w-full space-y-3">
      <div
        class="h-fit flex justify-between flex-wrap bg-white px-8 py-2 text-center rounded-lg overflow-hidden relative drop-shadow-xl"
      >
        <span class="flex items-center justify-start w-1/3">
          <h1 class="font-quicksand font-semibold text-lg text-sky-900"></h1>
        </span>

        <h1 class="font-manrope font-[700] text-3xl w-1/3">
          Input Occupancy RMPM
        </h1>
        <span class="flex items-center justify-end w-1/3">
          <h1 class="font-quicksand font-semibold text-lg text-sky-900"></h1
        ></span>
      </div>
      <div
        class="h-[88vh] bg-white px-8 py-5 text-center rounded-lg overflow-hidden drop-shadow-xl"
      >
        <div
          class="w-full bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden"
        >
          <!-- Header -->
          <div
            class="px-6 py-2.5 grid gap-3 md:flex md:justify-between md:items-center border-b border-gray-200"
          >
            <!-- Input -->
            <div class="sm:col-span-1">
              <label for="hs-as-table-product-review-search" class="sr-only"
                >Search</label
              >
              <div class="relative">
                <input
                  type="text"
                  id="hs-as-table-product-review-search"
                  name="hs-as-table-product-review-search"
                  class="py-2 px-3 pl-11 block w-full border-gray-200 shadow-sm rounded-md text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500"
                  placeholder="Search"
                  [(ngModel)]="searchInput"
                />
                <div
                  class="absolute inset-y-0 left-0 flex items-center pointer-events-none pl-4"
                >
                  <svg
                    class="h-4 w-4 text-gray-400"
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <!-- End Input -->
            <div>
              <a
                [routerLink]="['create']"
                routerLinkActive="router-link-active"
                class="relative inline-flex cursor-pointer items-center justify-center px-4 py-1 overflow-hidden font-medium text-indigo-600 transition duration-300 ease-out border-2 border-cyan-600 rounded-full shadow-md group"
              >
                <span
                  class="absolute inset-0 flex items-center justify-center w-full h-full text-white duration-300 -translate-x-full bg-cyan-600 group-hover:translate-x-0 ease"
                >
                  <!-- <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg> -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    height="24"
                    viewBox="0 -960 960 960"
                    width="24"
                  >
                    <path
                      d="M450-450H200v-60h250v-250h60v250h250v60H510v250h-60v-250Z"
                    />
                  </svg>
                </span>
                <span
                  class="absolute flex items-center justify-center w-full h-full text-cyan-600 font-semibold transition-all duration-300 transform group-hover:translate-x-full ease text-sm"
                  >Create</span
                >
                <span class="relative invisible">Create</span>
              </a>
            </div>
          </div>
          <!-- End Header -->

          <!-- Table -->
          <table id="stockTable" class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50 text-center">
              <tr>
                <th scope="col" class="px-6 py-3 text-left">
                  <div class="flex items-center justify-center gap-x-2">
                    <span
                      class="text-xs font-semibold uppercase tracking-wide text-gray-800 text-center"
                    >
                      Date
                    </span>
                  </div>
                </th>
                <th scope="col" class="px-6 py-3 text-left">
                  <div class="flex items-center justify-center gap-x-2">
                    <span
                      class="text-xs font-semibold uppercase tracking-wide text-gray-800 text-center"
                    >
                      Time
                    </span>
                  </div>
                </th>
                <!-- <th scope="col" class="px-6 py-3 text-left">
                  <div class="flex items-center justify-center gap-x-2">
                    <span
                      class="text-xs font-semibold uppercase tracking-wide text-gray-800 text-center"
                    >
                      Temp
                    </span>
                  </div>
                </th> -->
                <th scope="col" class="px-6 py-3 text-left">
                  <div class="flex items-center justify-center gap-x-2">
                    <span
                      class="text-xs font-semibold uppercase tracking-wide text-gray-800 text-center"
                    >
                      Submit Date
                    </span>
                  </div>
                </th>

                <th scope="col" class="px-6 py-3 text-left">
                  <div class="flex items-center justify-center gap-x-2">
                    <span
                      class="text-xs font-semibold uppercase tracking-wide text-gray-800 text-center"
                    >
                      Total Storage
                    </span>
                  </div>
                </th>
                <th scope="col" class="px-6 py-3 text-left">
                  <div class="flex items-center justify-center gap-x-2">
                    <span
                      class="text-xs font-semibold uppercase tracking-wide text-gray-800 text-center"
                    >
                      Action
                    </span>
                  </div>
                </th>
              </tr>
            </thead>

            <tbody class="divide-y divide-gray-200">
              <tr
                *ngFor="
                  let item of rmpmViewGroupApi
                    | customFilter : searchInput
                    | paginate : config
                "
                class="bg-white hover:bg-gray-50 text-center cursor-pointer"
              >
                <td class="h-px w-px whitespace-nowrap py-2.5">
                  <h1 class="text-sm">
                    {{ item.date | date : "mediumDate" }}
                  </h1>
                </td>
                <td class="h-px w-px whitespace-nowrap">
                  <h1 class="text-sm">{{ item.time }}</h1>
                </td>
                <!-- <td class="h-px w-px whitespace-nowrap">
                  <h1 class="text-sm">
                    <span *ngIf="item.min_temp"
                      >{{ item.min_temp }}°C ± {{ item.max_temp }}°C</span
                    ><span *ngIf="!item.min_temp">
                      <span *ngIf="item.max_temp == 35">
                        < {{ item.max_temp }}°C</span
                      >
                      <span *ngIf="item.max_temp != 35"> ≤ {{ item.max_temp }}°C</span>
                    </span>
                  </h1>
                </td> -->
                <td class="h-px w-px whitespace-nowrap">
                  <h1 class="text-sm">
                    {{ item.created_at | date : 'medium' }}
                  </h1>
                </td>

                <td class="h-px w-px whitespace-nowrap">
                  <h1 class="text-sm">{{ item.count }}</h1>
                </td>
                
                <td class="h-px w-px whitespace-nowrap">
                  <a
                    [routerLink]="['arrival-edit']"
                    [queryParams]="{ id: item.id }"
                    class="bg-gradient-to-tr from-yellow-500 to-yellow-400 border-yellow-600 rounded-lg relative inline-flex group items-center justify-center px-2.5 py-1.5 m-1 cursor-pointer border-b-2 border-l-2 active:border-purple-600 active:shadow-none shadow-lg text-white"
                  >
                    <span
                      class="absolute w-0 h-0 transition-all duration-200 ease-out bg-white rounded-full group-hover:w-28 group-hover:h-10 opacity-10"
                    ></span>
                    <span class="relative text-xs"> Edit</span>
                  </a>
                  <a
                    class="bg-gradient-to-tr from-red-500 to-red-400 border-red-600 rounded-lg relative inline-flex group items-center justify-center px-2.5 py-1.5 m-1 cursor-pointer border-b-2 border-l-2 active:border-purple-600 active:shadow-none shadow-lg text-white"
                  >
                    <span
                      class="absolute w-0 h-0 transition-all duration-200 ease-out bg-white rounded-full group-hover:w-28 group-hover:h-10 opacity-10"
                    ></span>
                    <span class="relative text-xs"> Del</span>
                  </a>
                </td>
                <td class="h-px w-px whitespace-nowrap"></td>
                <!-- <td class="h-px w-px whitespace-nowrap">
          
          <h1 class="text-sm">{{ item.shift_remark }}</h1>
        </td> -->
              </tr>
            </tbody>
          </table>
          <!-- End Table -->

          <!-- Footer -->
          <div
            class="px-6 py-2.5 grid gap-3 md:flex justify-around md:items-center border-t border-gray-200"
          >
            <pagination-template
              #p="paginationApi"
              [id]="config.id"
              (pageChange)="config.currentPage = $event"
            >
              <div class="custom-pagination flex gap-1">
                <div class="pagination-previous">
                  <!-- <span *ngIf="!p.isFirstPage()" (click)="p.previous()">
                  <
                </span> -->
                  <button
                    (click)="p.previous()"
                    [disabled]="p.isFirstPage()"
                    [ngClass]="
                      p.isFirstPage() ? 'text-gray-400' : 'text-gray-700'
                    "
                    type="button"
                    class="py-2 px-3 inline-flex justify-center items-center gap-2 rounded-md border font-medium bg-white shadow-sm align-middle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm"
                  >
                    <svg
                      class="w-3 h-3"
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      viewBox="0 0 16 16"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
                      />
                    </svg>
                    Prev
                  </button>
                </div>
                <div
                  class="page-number px-2.5 cursor-pointer flex items-center border rounded-md hover:bg-slate-100"
                  [ngClass]="
                    p.getCurrent() === page.value
                      ? 'font-semibold border-black'
                      : ''
                  "
                  *ngFor="let page of p.pages"
                  [class.current]="p.getCurrent() === page.value"
                  (click)="p.setCurrent(page.value)"
                >
                  <h1 *ngIf="p.getCurrent() !== page.value">
                    {{ page.label }}
                  </h1>
                  <div *ngIf="p.getCurrent() === page.value">
                    <h1>{{ page.label }}</h1>
                  </div>
                </div>
                <div class="pagination-next">
                  <!-- <span *ngIf="!p.isLastPage()" (click)="p.next()">
                  >
                </span> -->
                  <button
                    (click)="p.next()"
                    type="button"
                    [disabled]="p.isLastPage()"
                    [ngClass]="
                      p.isLastPage() ? 'text-gray-400' : 'text-gray-700'
                    "
                    class="py-2 px-3 inline-flex justify-center items-center gap-2 rounded-md border font-medium bg-white shadow-sm align-middle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm"
                  >
                    Next
                    <svg
                      class="w-3 h-3"
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      viewBox="0 0 16 16"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </pagination-template>
            <div class="flex gap-x-2 items-center">
              <label for="" class="text-xs font-medium">Show Per Page</label>
              <select
                #selectItemPerPage
                id="selectItemPerPage"
                (change)="changeItemPerPageSelect(selectItemPerPage.value)"
                class="py-1.5 px-3 pr-5 block border border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
              >
                <option selected>7</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
              </select>
            </div>

            <!-- <div>
            <div class="inline-flex gap-x-2">
              <button
                type="button"
                class="py-2 px-3 inline-flex justify-center items-center gap-2 rounded-md border font-medium bg-white text-gray-700 shadow-sm align-middle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm bg-slate-900 hover:bg-slate-800 border-gray-700 text-gray-400 hover:text-white focus:ring-offset-gray-800"

          </div>
          <!-- End Footer -->
        </div>
      </div>
    </div>
  </div>
</div>
