<!-- Hire Us -->
<ngx-spinner
  color="white"
  type="square-jelly-box"
  [fullScreen]="true"
  size="medium"
  ><p style="color: white">Loading...</p></ngx-spinner
>
<div class="py-0 my-2 md:pl-[4.5rem] w-full font-manrope font-medium">
  <div class="flex flex-wrap mx-auto">
    <div class="px-2 w-full space-y-3">
      <div
        class="h-[95vh] relative bg-white px-8 py-5 rounded-lg overflow-hidden drop-shadow-xl"
      >
      <a
          [routerLink]="['/input-rmpm-occupancy']"
          class="absolute right-2 top-2 w-1/5 md:w-1/12 inline-flex justify-center items-center gap-x-3 text-center bg-white hover:bg-sky-100 border border-sky-300 text-sm lg:text-base text-sky-600 font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-sky-600 focus:ring-offset-2 focus:ring-offset-white transition py-1 px-3"
        >
          Back
        </a>
        <div class="max-w-7xl my-4 mx-auto">
          <div class="text-center space-y-2">
            <h1 class="text-1xl font-bold text-gray-800 sm:text-3xl">
              Edit Occupancy RMPM
            </h1>
            <hr class="w-3/4 mx-auto" />
          </div>

          <div class="mt-3 max-lg:h-[75vh] overflow-y-auto">
            <!-- Form -->
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="grid gap-2 mx-24">
                <!-- Grid -->
                <div
                  class="grid grid-cols-1 justify-items-stretch gap-4 lg:gap-6"
                ></div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 lg:gap-6">
                  <div class="w-full lg:w-1/2 justify-self-end">
                    <label
                      for="date"
                      class="block text-sm text-gray-600 font-semibold"
                      >Date</label
                    >
                    <input
                      id="date"
                      type="date"
                      [value]="f.date"
                      disabled
                      class="py-2 px-3 block w-full border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
                    />
                  </div>
                  <div class="w-full lg:w-1/2 justify-self-start">
                    <label
                      for="jam"
                      class="block text-sm text-gray-600 font-semibold"
                      >Jam</label
                    >
                    <input
                      id="jam"
                      type="time"
                      step="3600"
                      [value]="f.time"
                      disabled
                      class="py-2 px-3 block w-full border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
                    />
                  </div>
                </div>
                <!-- End Grid -->

                <!-- Grid -->

                <!-- End Grid -->
              </div>
              <div class="py-3 flex flex-col lg:flex-row gap-x-10" formArrayName="items">
                <div class="w-full lg:w-1/3 pl-4 rounded-md border py-5 flex flex-col gap-x-10 gap-y-2">
                  <div
                    *ngFor="
                      let item of filterStorageByType('Soyjoy');
                      index as i
                    "
                    class="flex gap-x-3"
                    [formGroupName]="item.id - 1"
                  >
                    <div class="w-1/2">
                      <label
                        *ngIf="i == 0"
                        for="level"
                        class="block text-sm text-gray-600 font-semibold mb-1"
                        >Storage Name
                      </label>
                      <!-- <input
                        id="level"
                        type="text"
                        min="0"
                        class="py-2 px-3 block w-full border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
                      /> -->
                      <div
                        [ngClass]="i == 0 ? 'h-2/3' : 'h-full'"
                        class="flex items-center justify-between"
                      >
                        <p class="text-[15px]">{{ item.name }}</p>
                        <p>:</p>
                      </div>
                    </div>

                    <div class="w-1/4">
                      <label
                        *ngIf="i == 0"
                        for="press"
                        class="block text-sm text-gray-600 font-semibold mb-1"
                        >Used</label
                      >
                      <input
                        id="press"
                        type="number"
                        min="0"
                        [max]="item.capacity"
                        formControlName="used"
                        class="py-2 px-3 block w-full border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
                      />
                    </div>
                    <div class="w-1/4">
                      <label
                        *ngIf="i == 0"
                        for="level"
                        class="block text-center text-sm text-gray-600 font-semibold mb-1"
                        >Capacity
                      </label>
                      <!-- <input
                        id="level"
                        type="text"
                        min="0"
                        class="py-2 px-3 block w-full border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
                      /> -->
                      <div
                        [ngClass]="i == 0 ? 'h-2/3' : 'h-full'"
                        class="flex items-center justify-center w-full"
                      >
                        <p
                          class="p-1.5 text-[15px] text-center rounded-lg bg-danger-100"
                        >
                          {{ item.capacity }}
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="w-full lg:w-1/3 pl-4 rounded-md border py-5 flex flex-col gap-x-10 gap-y-2">
                  <div
                    *ngFor="
                      let item of filterStorageByType('Pocari');
                      index as i
                    "
                    class="flex gap-x-3"
                    [formGroupName]="item.id - 1"
                  >
                    <div class="w-1/2">
                      <label
                        *ngIf="i == 0"
                        for="level"
                        class="block text-sm text-gray-600 font-semibold mb-1"
                        >Storage Name
                      </label>
                      <!-- <input
                        id="level"
                        type="text"
                        min="0"
                        class="py-2 px-3 block w-full border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
                      /> -->
                      <div
                        [ngClass]="i == 0 ? 'h-2/3' : 'h-full'"
                        class="flex items-center justify-between"
                      >
                        <p class="text-[15px]">{{ item.name }}</p>
                        <p>:</p>
                      </div>
                    </div>

                    <div class="w-1/4">
                      <label
                        *ngIf="i == 0"
                        for="press"
                        class="block text-sm text-gray-600 font-semibold mb-1"
                        >Used</label
                      >
                      <input
                        id="press"
                        type="number"
                        min="0"
                        [max]="item.capacity"
                        formControlName="used"
                        class="py-2 px-3 block w-full border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
                      />
                    </div>
                    <div class="w-1/4">
                      <label
                        *ngIf="i == 0"
                        for="level"
                        class="block text-center text-sm text-gray-600 font-semibold mb-1"
                        >Capacity
                      </label>
                      <!-- <input
                        id="level"
                        type="text"
                        min="0"
                        class="py-2 px-3 block w-full border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
                      /> -->
                      <div
                        [ngClass]="i == 0 ? 'h-2/3' : 'h-full'"
                        class="flex items-center justify-center w-full"
                      >
                        <p
                          class="p-1.5 text-[15px] text-center rounded-lg bg-danger-100"
                        >
                          {{ item.capacity }}
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="w-full lg:w-1/3 pl-4 rounded-md border py-5 flex flex-col gap-x-10 gap-y-2">
                  <div
                    *ngFor="
                      let item of filterStorageByType('Temporary');
                      index as i
                    "
                    class="flex gap-x-3"
                    [formGroupName]="item.id - 1"
                  >
                    <div class="w-1/2">
                      <label
                        *ngIf="i == 0"
                        for="level"
                        class="block text-sm text-gray-600 font-semibold mb-1"
                        >Storage Name
                      </label>
                      <!-- <input
                        id="level"
                        type="text"
                        min="0"
                        class="py-2 px-3 block w-full border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
                      /> -->
                      <div
                        [ngClass]="i == 0 ? 'h-2/3' : 'h-full'"
                        class="flex items-center justify-between"
                      >
                        <p class="text-[15px]">{{ item.name }}</p>
                        <p>:</p>
                      </div>
                    </div>

                    <div class="w-1/4">
                      <label
                        *ngIf="i == 0"
                        for="press"
                        class="block text-sm text-gray-600 font-semibold mb-1"
                        >Used</label
                      >
                      <input
                        id="press"
                        type="number"
                        min="0"
                        [max]="item.capacity"
                        formControlName="used"
                        class="py-2 px-3 block w-full border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
                      />
                    </div>
                    <div class="w-1/4">
                      <label
                        *ngIf="i == 0"
                        for="level"
                        class="block text-center text-sm text-gray-600 font-semibold mb-1"
                        >Capacity
                      </label>
                      <!-- <input
                        id="level"
                        type="text"
                        min="0"
                        class="py-2 px-3 block w-full border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
                      /> -->
                      <div
                        [ngClass]="i == 0 ? 'h-2/3' : 'h-full'"
                        class="flex items-center justify-center w-full"
                      >
                        <p
                          class="p-1.5 text-[15px] text-center rounded-lg bg-danger-100"
                        >
                          {{ item.capacity }}
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- End Grid -->

              <div class="mt-4 flex justify-center gap-4">
                <button
                  type="submit"
                  class="w-1/5 inline-flex justify-center items-center gap-x-3 text-center bg-sky-600 hover:bg-sky-700 border border-transparent text-sm lg:text-base text-white font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-sky-600 focus:ring-offset-2 focus:ring-offset-white transition py-1.5 px-4"
                >
                  Save
                </button>
                <!-- <button
                  [routerLink]="['/input-rmpm-occupancy']"
                  class="w-1/5 inline-flex justify-center items-center gap-x-3 text-center bg-white hover:bg-sky-100 border border-sky-300 text-sm lg:text-base text-sky-600 font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-sky-600 focus:ring-offset-2 focus:ring-offset-white transition py-1.5 px-4"
                >
                  Cancel
                </button> -->
              </div>
            </form>
            <!-- End Form -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- End Hire Us -->
