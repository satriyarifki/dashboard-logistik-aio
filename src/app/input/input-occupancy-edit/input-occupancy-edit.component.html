<div class="py-10 md:py-0 my-2 md:pl-[4.5rem] w-full">
  <div class="flex flex-wrap mx-auto">
    <div class="px-2 w-full space-y-3">
      <!-- <div
          class="h-fit flex justify-between flex-wrap bg-white px-8 py-2 text-center rounded-lg overflow-hidden relative drop-shadow-xl"
        >
          <span class="flex items-center justify-start w-1/3">
            <h1 class="font-quicksand font-semibold text-lg text-sky-900"></h1>
          </span>
  
          
          <span class="flex items-center justify-end w-1/3">
            <h1 class="font-quicksand font-semibold text-lg text-sky-900"></h1
          ></span>
        </div> -->
      <div
        class="h-[97vh] flex justify-center flex-wrap bg-white px-8 py-5 text-center rounded-lg drop-shadow-xl"
      >
        <div class="h-fit w-full flex flex-col justify-center text-center">
          <h1 class="font-manrope font-[700] text-3xl">Edit Kejayan</h1>
          <h1 class="font-manrope font-[700] text-xl text-blue-700">
            {{ dateParams }}
          </h1>
        </div>
        <div class="h-fit pt-9 py-5">
          <div class="sm:hidden">
            <label for="Tab" class="sr-only">Tab</label>

            <select id="Tab" class="w-full rounded-md border-gray-500">
              <option>Settings</option>
              <option>Delivery Destination</option>
              <option>On Time Fleet</option>
              <option select>Damages Product</option>
            </select>
          </div>

          <div class="hidden sm:block">
            <div class="border-b-0">
              <nav class="-mb-px flex gap-6" aria-label="Tabs">
                <a
                  (click)="changeTabs(1)"
                  [ngClass]="
                    truckingBool
                      ? 'border-sky-500 text-sky-600'
                      : 'text-gray-600  hover:border-gray-300  hover:text-gray-700'
                  "
                  class="shrink-0 cursor-pointer border-b-2 px-1 pb-3 text-sm font-medium"
                >
                  Trucking
                </a>

                <a
                  (click)="changeTabs(2)"
                  [ngClass]="
                    deliveryBool
                      ? 'border-sky-500 text-sky-600'
                      : 'text-gray-600  hover:border-gray-300  hover:text-gray-700'
                  "
                  class="shrink-0 cursor-pointer border-b-2 px-1 pb-3 text-sm font-medium"
                >
                  Delivery Destination
                </a>

                <a
                  (click)="changeTabs(3)"
                  [ngClass]="
                    onTimeBool
                      ? 'border-sky-500 text-sky-600'
                      : 'text-gray-600  hover:border-gray-300  hover:text-gray-700'
                  "
                  class="shrink-0 cursor-pointer border-b-2 px-1 pb-3 text-sm font-medium"
                >
                  On Time Arrival
                </a>

                <a
                  (click)="changeTabs(4)"
                  [ngClass]="
                    damagesBool
                      ? 'border-sky-500 text-sky-600'
                      : 'text-gray-600  hover:border-gray-300  hover:text-gray-700'
                  "
                  class="shrink-0 cursor-pointer border-b-2 px-1 pb-3 text-sm font-medium"
                  aria-current="page"
                >
                  Damages Product
                </a>
              </nav>
            </div>
          </div>
        </div>

        <!-- TRUCKING -->
        <div
          *ngIf="truckingBool"
          class="mx-auto w-full flex justify-center h-fit p-4"
        >
        <form class="space-y-4 text-gray-700 text-start w-1/2">
            <div class="flex flex-wrap">
              <div class="w-full">
                <label class="block mb-1 text-sm" for="formGridCode_card"
                  >Container</label
                >
                <input
                  class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                  type="text"
                  id="formGridCode_card"
                />
              </div>
            </div>
            <div class="flex flex-wrap">
              <div class="w-full">
                <label class="block mb-1 text-sm" for="formGridCode_card"
                  >Wing Box</label
                >
                <input
                  class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                  type="text"
                  id="formGridCode_card"
                />
              </div>
            </div>
            <div class="flex flex-wrap">
              <div class="w-full">
                <label class="block mb-1 text-sm" for="formGridCode_card"
                  >Tronton</label
                >
                <input
                  class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                  type="text"
                  id="formGridCode_card"
                />
              </div>
            </div>
            <div class="flex flex-wrap">
              <div class="w-full">
                <label class="block mb-1 text-sm" for="formGridCode_card"
                  >Fuso</label
                >
                <input
                  class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                  type="text"
                  id="formGridCode_card"
                />
              </div>
            </div>
            <div class="flex flex-wrap">
              <div class="w-full">
                <label class="block mb-1 text-sm" for="formGridCode_card"
                  >Colt Diesel</label
                >
                <input
                  class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                  type="text"
                  id="formGridCode_card"
                />
              </div>
            </div>

            <button
              class="h-10 px-5 text-indigo-700 transition-colors duration-150 border border-indigo-500 rounded-lg focus:shadow-outline hover:bg-indigo-500 hover:text-indigo-100"
            >
              Submit
            </button>
          </form>
        </div>

        <!-- DELIVERY DESTINATION -->
        <div
          *ngIf="deliveryBool"
          class="mx-auto w-full flex justify-center h-fit p-4"
        >
          <form class="space-y-4 text-gray-700 text-start w-1/2">
            <div class="flex flex-wrap">
              <div class="w-full">
                <label class="block mb-1 text-sm" for="formGridCode_card"
                  >Distributor</label
                >
                <input
                  class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                  type="text"
                  id="formGridCode_card"
                />
              </div>
            </div>
            <div class="flex flex-wrap">
              <div class="w-full">
                <label class="block mb-1 text-sm" for="formGridCode_card"
                  >ODI</label
                >
                <input
                  class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                  type="text"
                  id="formGridCode_card"
                />
              </div>
            </div>
            <div class="flex flex-wrap">
              <div class="w-full">
                <label class="block mb-1 text-sm" for="formGridCode_card"
                  >Export</label
                >
                <input
                  class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                  type="text"
                  id="formGridCode_card"
                />
              </div>
            </div>
            <div class="flex flex-wrap">
              <div class="w-full">
                <label class="block mb-1 text-sm" for="formGridCode_card"
                  >Intersite WH</label
                >
                <input
                  class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                  type="text"
                  id="formGridCode_card"
                />
              </div>
            </div>
            <div class="flex flex-wrap">
              <div class="w-full">
                <label class="block mb-1 text-sm" for="formGridCode_card"
                  >LDC</label
                >
                <input
                  class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                  type="text"
                  id="formGridCode_card"
                />
              </div>
            </div>

            <button
              class="h-10 px-5 text-indigo-700 transition-colors duration-150 border border-indigo-500 rounded-lg focus:shadow-outline hover:bg-indigo-500 hover:text-indigo-100"
            >
              Submit
            </button>
          </form>
        </div>

        <!-- ON TIME ARRIVAL -->
        <div
          *ngIf="onTimeBool"
          class="mx-auto w-full flex justify-center h-full p-4"
        >
          
          <form class="space-y-4 text-gray-700 text-start w-1/2">
            <div class="flex flex-wrap">
              <div class="w-full">
                <label class="block mb-1 text-sm" for="formGridCode_card"
                  >Whittin Time Limit</label
                >
                <input
                  class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                  type="text"
                  id="formGridCode_card"
                />
              </div>
            </div>
            <div class="flex flex-wrap">
              <div class="w-full">
                <label class="block mb-1 text-sm" for="formGridCode_card"
                  >Out Of Limit</label
                >
                <input
                  class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                  type="text"
                  id="formGridCode_card"
                />
              </div>
            </div>
           

            <button
              class="h-10 px-5 text-indigo-700 transition-colors duration-150 border border-indigo-500 rounded-lg focus:shadow-outline hover:bg-indigo-500 hover:text-indigo-100"
            >
              Submit
            </button>
          </form>
        </div>

        <!-- DAMAGES PRODUCT -->
        <div
          *ngIf="damagesBool"
          class="mx-auto w-full flex justify-center h-full p-4"
        >
          <form class="space-y-4 text-gray-700 text-start">
            <div class="flex flex-wrap">
              <div class="w-full">
                <label class="block mb-1 text-sm" for="formGridCode_card"
                  >Fuso</label
                >
                <input
                  class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                  type="text"
                  id="formGridCode_card"
                />
              </div>
            </div>
            <div class="flex flex-wrap -mx-2 space-y-4 md:space-y-0">
              <div class="w-full px-2 md:w-1/2">
                <label class="block mb-1 text-sm" for="formGridCode_name"
                  >First name</label
                >
                <input
                  class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                  type="text"
                  id="formGridCode_name"
                />
              </div>
              <div class="w-full px-2 md:w-1/2">
                <label class="block mb-1 text-sm" for="formGridCode_last"
                  >Last name</label
                >
                <input
                  class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                  type="text"
                  id="formGridCode_last"
                />
              </div>
            </div>
            <div class="flex flex-wrap -mx-2 space-y-4 md:space-y-0">
              <div class="w-full px-2 md:w-1/3">
                <label class="block mb-1 text-sm" for="formGridCode_month"
                  >Month</label
                >
                <input
                  class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                  type="text"
                  id="formGridCode_month"
                />
              </div>
              <div class="w-full px-2 md:w-1/3">
                <label class="block mb-1 text-sm" for="formGridCode_year"
                  >Year</label
                >
                <input
                  class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                  type="text"
                  id="formGridCode_year"
                />
              </div>
              <div class="w-full px-2 md:w-1/3">
                <label class="block mb-1 text-sm" for="formGridCode_cvc"
                  >CVC</label
                >
                <input
                  class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                  type="text"
                  id="formGridCode_cvc"
                />
              </div>
            </div>

            <button
              class="h-10 px-5 text-indigo-700 transition-colors duration-150 border border-indigo-500 rounded-lg focus:shadow-outline hover:bg-indigo-500 hover:text-indigo-100"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
