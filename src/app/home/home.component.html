      >
        <!-- <canvas id="chartjs"></canvas> -->
        <div class="lg:w-1/2" style="text-align: center">
          <apx-chart
            [series]="chartOptions.seriesK"
            [chart]="chartOptions.chart"
            [labels]="chartOptions.labels"
            [title]="chartOptions.titleK"
            [fill]="chartOptions.fillK"
            [stroke]="chartOptions.stroke"
            [plotOptions]="chartOptions.plotOptionsK"
          ></apx-chart>
        </div>

          <apx-chart

            [fill]="chartOptions.fillS"
            [stroke]="chartOptions.stroke"
            [plotOptions]="chartOptions.plotOptionsS"
          ></apx-chart>
        </div>
      </div>
    </div>
