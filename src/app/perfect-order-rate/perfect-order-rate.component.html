<ngx-spinner
  color="white"
  type="square-jelly-box"
  [fullScreen]="true"
  size="medium"
  ><p style="color: white">Loading...</p></ngx-spinner
>
<div class="py-10 md:py-0 my-2 md:pl-[4.5rem] w-full">
  <div class="flex flex-wrap mx-auto">
    <div class="px-2 w-full">
      <div
        class="h-fit flex justify-between flex-wrap bg-white px-8 py-2 rounded-lg overflow-hidden text-center relative drop-shadow-xl"
      >
      <span class="flex items-center justify-start w-1/3">
        <h1 class="font-quicksand font-semibold text-lg text-sky-900">
          {{ time | date : "fullDate" }}
        </h1>
      </span>

      <h1 class="font-manrope font-[700] text-3xl w-1/3 ">Perfect Order Rate</h1>
      <span class="flex items-center justify-end w-1/3">
        <h1 class="font-quicksand font-semibold text-lg text-sky-900">
          {{ time | date : "mediumTime" }}
        </h1></span
      >
      </div>
    </div>
    <div class="grow p-2 lg:w-6/12">
      <div
        class="h-full flex justify-center flex-wrap bg-white px-5 py-5 rounded-lg overflow-hidden text-center relative drop-shadow-xl"
      >
        <div *ngIf="chartOptions" class="lg:w-1/2" style="text-align: center">
          <apx-chart
            [series]="chartOptions.seriesKjy"
            [chart]="chartOptions.chart"
            [plotOptions]="chartOptions.plotOptions"
            [labels]="chartOptions.labelsKjy"
            [fill]="chartOptions.fill"
            [title]="chartOptions.titleKejayan"
            [grid]="chartOptions.grid"
            [stroke]="chartOptions.stroke"
          ></apx-chart>
        </div>
        <div *ngIf="chartOptions" class="lg:w-1/2" style="text-align: center">
          <apx-chart
            [series]="chartOptions.seriesSkb"
            [chart]="chartOptions.chart"
            [plotOptions]="chartOptions.plotOptions"
            [labels]="chartOptions.labelSkb"
            [fill]="chartOptions.fill"
            [title]="chartOptions.titleSukabumi"
            [grid]="chartOptions.grid"
            [stroke]="chartOptions.stroke"
          ></apx-chart>
        </div>
      </div>
    </div>
