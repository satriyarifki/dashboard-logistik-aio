<!-- Hire Us -->
<div class=" py-0 my-2 md:pl-[4.5rem] w-full font-manrope font-medium">
  <div class="flex flex-wrap mx-auto">
    <div class="px-2 w-full space-y-3">
      <div
        class="h-[97vh] bg-white px-8 py-5 rounded-lg overflow-hidden drop-shadow-xl"
      >
        <div class="w-full my-2 mx-auto">
          <div class="text-center">
            <h1 class="text-xl font-bold text-gray-800 sm:text-3xl">
              Add New Arrival Ln2
            </h1>
            <hr class="w-2/3 mx-auto my-1.5 bg-slate-300 h-0.5" />
            <!-- <p class=" text-gray-600">Input to add new transaction</p> -->
          </div>

          <div class="mt-5">
            <!-- Form -->
            <form
              *ngIf="form"
              [formGroup]="form"
              (ngSubmit)="onSubmit()"
              class="flex flex-wrap max-md:h-[77vh] overflow-auto"
            >
              <div
                class="w-full md:w-2/5 h-[50vh] md:h-[72vh] grid content-center rounded-lg bg-sky-100"
              >
                <div class="flex flex-col gap-4 px-5">
                  <!-- Grid -->
                  <div
                    class="grid grid-cols-1 justify-items-stretch gap-4 lg:gap-6"
                  >
                    <div class="w-1/3 justify-self-center">
                      <label
                        for="hs-company-website-hire-us-2"
                        class="block text-sm text-gray-700 font-medium"
                        >Date</label
                      >
                      <input
                        type="date"
                        formControlName="date"
                        class="py-2 px-3 block w-full border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
                      />
                    </div>
                  </div>
                  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 lg:gap-6">
                    <div>
                      <label
                        for="hs-firstname-hire-us-2"
                        class="block text-sm text-gray-700 font-medium"
                        >Supplier</label
                      >
                      <select
                        #supp
                        formControlName="supplierId"
                        class="py-2 px-3 block w-full border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
                      >
                        <option
                          *ngFor="let item of supplierApi"
                          [value]="item.id"
                        >
                          {{ item.nama_supplier }}
                        </option>
                      </select>
                    </div>

                    <div>
                      <label
                        for="hs-lastname-hire-us-2"
                        class="block text-sm text-gray-700 font-medium"
                        >Checker</label
                      >
                      <select
                        formControlName="checkerId"
                        class="py-2 px-3 block w-full border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
                      >
                        <option value="0">Choose Checker</option>
                        <option
                          *ngFor="let item of karyawanApi"
                          [value]="item.nik"
                        >
                          {{ item.nama }}
                        </option>
                      </select>
                    </div>
                  </div>
                  <!-- End Grid -->

                  <!-- Grid -->
                  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 lg:gap-6">
                    <div>
                      <label
                        for="hs-company-website-hire-us-2"
                        class="block text-sm text-gray-700 font-medium"
                        >No Mobil</label
                      >
                      <input
                        type="text"
                        formControlName="noMobil"
                        class="py-2 px-3 block w-full border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
                      />
                    </div>
                    <div>
                      <label
                        for="hs-company-website-hire-us-2"
                        class="block text-sm text-gray-700 font-medium"

                      />
                    </div>
                  </div>
                  <!-- End Grid -->
                </div>
              </div>
