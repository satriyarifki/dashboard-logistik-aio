<div *ngIf="show" [ngClass]="show? '' : 'hidden'" class="antialiased w-screen manro fixed z-[60] bg-opacity-40 bg-gray-400 text-gray-900 font-manrope overflow-x-hidden">
    <div class="relative px-4 min-h-screen md:flex md:items-center md:justify-center">
      <!-- <div class="bg-black opacity-25 w-full h-full absolute z-10 inset-0"></div> -->
      <div [@ZoomInOutAnimation] class="bg-white rounded-lg md:max-w-md md:mx-auto p-4 transition-transform duration-200 delay-150 ease-in-out fixed inset-x-0 bottom-0 z-50 mb-4 mx-4 md:relative">
        <div class="md:flex items-center">
          <div class="mt-4 md:mt-0 md:ml-3 space-y-2 text-center md:text-left">
            <p class="font-bold text-lg"> Are you sure? </p>
            <p class="text-sm text-gray-700 ">You will lose your data of <span class="font-semibold text-gray-700">{{dataName}}</span>. This action cannot be undone.
            </p>
          </div>
        </div>
        <div class="text-center md:text-right mt-3 md:flex md:justify-end">
          <button (click)="execDelete()" class="block w-full md:inline-block md:w-auto px-4 py-3 md:py-2 bg-red-200 hover:bg-red-300 transition-colors text-red-700 hover:text-red-800 rounded-lg font-semibold text-sm md:ml-2 md:order-2">Delete</button>
          <button (click)="closeDelete()" class="block w-full md:inline-block md:w-auto px-4 py-3 md:py-2 bg-gray-200 hover:bg-gray-300 transition-colors rounded-lg font-semibold text-sm mt-4
            md:mt-0 md:order-1">Cancel</button>
        </div>
      </div>
    </div>
  </div>
