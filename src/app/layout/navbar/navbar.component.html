<nav
  class="mt-3 fixed z-50 mx-5 block w-full max-w-screen-xl rounded-xl border border-white/80 bg-white bg-opacity-100 py-2 px-4 text-white shadow-md backdrop-blur-2xl backdrop-saturate-200 lg:px-8 lg:py-4"
>
  <div>
    <div
      class="container mx-auto flex items-center justify-between text-gray-900"
    >
      <a
        href="#"
        class="mr-4 block cursor-pointer py-1 font-manrope text-lg font-bold leading-normal text-inherit antialiased"
      >
        <span>Logistik Dashboard</span>
      </a>
      <ul class="hidden items-center gap-6 lg:flex">
        <li
          class="block p-1 font-manrope text-md font-normal leading-normal text-inherit antialiased md:hover:text-blue-700"
        >
          <a
            class="flex items-center"
            [routerLink]="['/']"
            routerLinkActive="router-link-active"
          >
            Home
          </a>
        </li>
        <li
          class="block p-1 font-manrope text-md font-normal leading-normal text-inherit antialiased"
        >
          <button
            (click)="changeDropdown()"
            id="dropdownNavbarButton"
            data-dropdown-toggle="dropdownNavbar"
            class="flex items-center justify-between w-full py-2 pl-3 pr-4 font-normal text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto dark:text-gray-900 dark:hover:text-white dark:focus:text-grey dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent"
          >
            Dropdown
            <svg
              class="w-4 h-4 ml-1"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <!-- Dropdown menu -->
          <div
            *ngIf="dropdown"
            id="dropdownNavbar"
            class="absolute bg-white divide-y divide-gray-100 rounded-lg border border-white/80 shadow w-37 dark:bg-white dark:divide-gray-600"
          >
            <ul
              class="py-2 text-sm text-gray-700 dark:text-gray-800"
              aria-labelledby="dropdownNavbarButton"
            >
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                  >Dashboard</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                  >Settings</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                  >Earnings</a
                >
              </li>
            </ul>
          </div>
        </li>
        <li
          class="block p-1 font-manrope text-md font-normal leading-normal text-inherit antialiased md:hover:text-blue-700"
        >
          <a class="flex items-center" href="#"> Link </a>
        </li>
        <li
          class="block p-1 font-manrope text-md font-normal leading-normal text-inherit antialiased md:hover:text-blue-700"
        >
          <a class="flex items-center" href="#"> Link </a>
        </li>
      </ul>
      <!-- <button
        class="middle none center hidden rounded-lg bg-gradient-to-tr from-pink-600 to-pink-400 py-2 px-4 font-manrope text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none lg:inline-block"
        type="button"
      >
        <span>Buy Now</span>
      </button> -->
      <button
        (click)="changeDropdownRes()"
        class="middle none relative ml-auto h-6 max-h-[40px] w-6 max-w-[40px] rounded-lg text-center font-manrope text-xs font-medium uppercase text-blue-gray-500 transition-all hover:bg-transparent focus:bg-transparent active:bg-transparent disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none lg:hidden"
        data-collapse-target="navbar"
      >
        <span
          class="absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 transform"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            strokeWidth="2"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </span>
      </button>
    </div>
    <div
      *ngIf="dropdownRes"
      class="block h-full w-full basis-full transition-all duration-300 ease-in lg:hidden bg-opacity-40"
      data-collapse="navbar"
    >
      <div class="container mx-auto">
        <ul class="mt-2 mb-4 flex flex-col gap-2">
          <li
            class="block rounded-md p-1 font-manrope text-md font-normal leading-normal text-blue-gray-600 dark:text-black dark:hover:bg-gray-600 dark:hover:text-white text-inherit antialiased"
          >
            <a class="flex items-center" href="#"> Home </a>
          </li>
          <li
            class="block rounded-md p-1 font-manrope text-md font-normal leading-normal text-blue-gray-600 dark:text-black dark:hover:bg-gray-600 dark:hover:text-white text-inherit antialiased"
          >
            <button
              (click)="changeDropdown()"
              id="dropdownNavbarButton"
              data-dropdown-toggle="dropdownNavbar"
              class="flex items-center w-full"
            >
              Dropdown
              <svg
                class="w-4 h-4 ml-1"
                aria-hidden="true"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
            <!-- Dropdown menu -->
            <div
              *ngIf="dropdown"
              id="dropdownNavbar"
              class="bg-white rounded-lg border border-white/80 shadow w-37 dark:bg-white dark:divide-gray-600"
            >
              <ul
                class="py-2 text-sm text-gray-700 dark:text-gray-800"
                aria-labelledby="dropdownNavbarButton"
              >
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white rounded-md"
                    >Dashboard</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white rounded-md"
                    >Settings</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white rounded-md"
                    >Earnings</a
                  >
                </li>
              </ul>
            </div>
          </li>
          <li
            class="block rounded-md p-1 font-manrope text-md font-normal leading-normal text-blue-gray-600 dark:text-black dark:hover:bg-gray-600 dark:hover:text-white text-inherit antialiased"
          >
            <a class="flex items-center" href="#"> Link </a>
          </li>
          <li
            class="block rounded-md p-1 font-manrope text-md font-normal leading-normal text-blue-gray-600 dark:text-black dark:hover:bg-gray-600 dark:hover:text-white text-inherit antialiased"
          >
            <a class="flex items-center" href="#"> Link </a>
          </li>
        </ul>
        <!-- <button
          class="middle none center mb-2 block w-full rounded-lg bg-gradient-to-tr from-pink-600 to-pink-400 py-2 px-4 font-manrope text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
          type="button"
        >
          <span>Buy Now</span>
        </button> -->
      </div>
    </div>
  </div>
</nav>
