<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '3px' }"
></ngx-loading>
<aside class="flex items-stretch h-screen px-1">
  <!-- AUTH BUTTON -->
  <div
    class="h-fit w-14 sm:w-16 bg-white shadow-lg rounded-lg flex justify-center py-2 mt-2 fixed z-30"
  >
    <a
      *ngIf="onAuthCheck()"
      (mouseover)="overLogin()"
      (mouseleave)="leaveLogin()"
      [routerLink]="router.url == '/login' ? ['/'] : ['/login']"
      class="p-1.5 flex flex-wrap focus:outline-none ease-in-out cursor-pointer rounded-lg hover:bg-gray-600 hover:text-white"
      [ngClass]="
        router.url == '/login'
          ? 'bg-gradient-to-r from-biru to-teal-400 text-white'
          : 'text-gray-800'
      "
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        [ngClass]="router.url != '/login' ? '' : 'hidden'"
        height="24"
        viewBox="0 -960 960 960"
        width="24"
        fill="currentColor"
      >
        <path
          d="M480-120v-80h280v-560H480v-80h280q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H480Zm-80-160-55-58 102-102H120v-80h327L345-622l55-58 200 200-200 200Z"
        />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        [ngClass]="router.url == '/login' ? 'stroke-white' : 'hidden'"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
        />
      </svg>
      <div
        [@ZoomInOutAnimation]
        *ngIf="tooltipLogin"
        class="fixed z-50 inline-block left-16 px-3 py-1 text-sm font-medium text-white rounded-lg shadow-sm"
        [ngClass]="
          router.url == '/login'
            ? 'bg-gradient-to-r from-sky-600 to-teal-400'
            : 'bg-gray-700'
        "
      >
        Login
      </div>
    </a>
    <button
      *ngIf="!onAuthCheck()"
      (click)="userDropdown()"
      type="button"
      class="flex-shrink-0 justify-center items-center gap-2 h-[2.375rem] w-[2.375rem] rounded-full font-medium bg-white text-gray-700 align-middle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 focus:ring-offset-white transition-all text-xs"
    >
      <img
        class="inline-block h-[2.375rem] w-[2.375rem] rounded-full ring-2 ring-white"
        src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=320&h=320&q=80"
        alt="Image Description"
      />
    </button>
    <div
      *ngIf="!onAuthCheck() && userBool"
      class="fixed left-16 top-2 transition-[opacity,margin] duration min-w-[15rem] bg-white shadow-md rounded-lg p-2 ml-2"
    >
      <div class="py-3 px-5 -m-2 bg-gray-100 rounded-t-lg">
        <p class="text-sm text-gray-500">
          Halo,
          <span class="text-sm font-semibold text-gray-700">
            {{ employee.lg_name }}
          </span>
        </p>
      </div>
      <div class="mt-2 py-2 first:pt-0 last:pb-0">
        <a
          class="flex items-center cursor-pointer gap-x-3.5 py-2 px-3 rounded-md text-sm text-red-600 hover:bg-gray-100 focus:ring-2 focus:ring-blue-500"
          (click)="signOut()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="16"
            viewBox="0 -960 960 960"
            width="16"
            fill="currentColor"
          >
            <path
              d="M180-120q-24 0-42-18t-18-42v-600q0-24 18-42t42-18h291v60H180v600h291v60H180Zm486-185-43-43 102-102H375v-60h348L621-612l43-43 176 176-174 174Z"
            />
          </svg>
          Sign Out
        </a>
      </div>
    </div>
  </div>

  <!-- SIDEBAR -->
  <div
    [ngClass]="
      sidebarBool
        ? router.url == '/login'
          ? '-translate-x-20'
          : ''
        : router.url == '/login'
        ? '-translate-x-20'
        : 'max-sm:-translate-x-20'
    "
    class="flex flex-col self-center items-center shadow-xl fixed z-30 rounded-xl w-16 h-fit py-8 transition-transform ease-in-out overflow-y-auto bg-white border-r rtl:border-l rtl:border-r-0 border-gray-100"
  >
    <nav class="flex flex-col flex-1 space-y-5">
      <a
        class="flex justify-center"
        [routerLink]="['/']"
        routerLinkActive="router-link-active"
      >
        <img class="w-auto h-6" src="assets/glogo.png" alt="" />
      </a>
      <hr class="h-[2.5px] bg-gray-400 rounded-lg" />

      <a
        (mouseover)="overHome()"
        (mouseleave)="leaveHome()"
        [routerLink]="['/']"
        routerLinkActive="router-link-active"
        class="p-1.5 flex flex-wrap focus:outline-none ease-in-out rounded-lg text-gray-900 hover:bg-gray-600 stroke-black hover:stroke-white"
        [ngClass]="
          router.url == '/' ? 'bg-gradient-to-r from-biru to-teal-400' : ''
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          [ngClass]="router.url == '/' ? 'stroke-white' : ''"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
          />
        </svg>
        <div
          [@ZoomInOutAnimation]
          *ngIf="tooltipHome"
          class="fixed z-50 inline-block left-16 px-3 py-1 text-sm font-medium text-white rounded-lg shadow-sm"
          [ngClass]="
            router.url == '/'
              ? 'bg-gradient-to-r from-sky-600 to-teal-400'
              : 'bg-gray-700'
          "
        >
          Home Page
        </div>
      </a>
      <a
        #MenuList
        (mouseover)="overDropdown()"
        (mouseleave)="leaveDropdown()"
        (click)="clickDropdown()"
        class="p-1.5 flex flex-wrap cursor-pointer focus:outline-none rounded-lg text-gray-900 motion-reduce:transition-none hover:bg-gray-600 stroke-black hover:stroke-white"
        [ngClass]="
          router.url != '/' &&
          router.url != '/login' &&
          router.url != '/temp' &&
          !router.url.includes('/input')
            ? 'bg-gradient-to-r from-biru to-teal-400'
            : ''
        "
      >
        <svg
          #MenuList
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          class="w-6 h-6"
          [ngClass]="
            router.url != '/' &&
            router.url != '/login' &&
            router.url != '/temp' &&
            !router.url.includes('/input')
              ? 'stroke-white'
              : ''
          "
        >
          <path
            #MenuList
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z"
          />
        </svg>
        <div
          [@ZoomInOutAnimation]
          *ngIf="tooltipDropdown"
          class="fixed z-[60] inline-block px-3 left-16 py-1 text-sm font-medium text-white rounded-lg shadow-sm"
          [ngClass]="
            router.url != '/' &&
            router.url != '/login' &&
            router.url != '/temp' &&
            !router.url.includes('/input')
              ? 'bg-gradient-to-r from-sky-600 to-teal-400'
              : 'bg-gray-700'
          "
        >
          Menu List
        </div>
      </a>

      <a
        [routerLink]="['/temp']"
        routerLinkActive="router-link-active"
        (mouseover)="overLink()"
        (mouseleave)="leaveLink()"
        class="p-1.5 flex flex-wrap focus:outline-none rounded-lg text-gray-900 hover:bg-gray-600 fill-black hover:fill-white"
        [ngClass]="
          router.url == '/temp' ? 'bg-gradient-to-r from-biru to-teal-400 ' : ''
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          width="24"
          [ngClass]="router.url == '/temp' ? 'fill-white' : ''"
          class="hover:fill-white"
        >
          <path
            d="M12.55 10.75v-1.5h4.9v1.5Zm0-3.875v-1.5h7.9v1.5ZM8.075 20.5q-1.875 0-3.187-1.312Q3.575 17.875 3.575 16q0-1.125.525-2.1.525-.975 1.475-1.625V6q0-1.05.725-1.775.725-.725 1.775-.725 1.05 0 1.775.725.725.725.725 1.775v6.275q.95.65 1.475 1.625.525.975.525 2.1 0 1.85-1.325 3.175Q9.925 20.5 8.075 20.5Zm-3-4.5h6q0-.725-.35-1.387-.35-.663-1.025-1.138L9.075 13V6q0-.425-.287-.713Q8.5 5 8.075 5t-.712.287q-.288.288-.288.713v7l-.625.475q-.65.475-1.012 1.138-.363.662-.363 1.387Z"
          />
        </svg>
        <div
          [@ZoomInOutAnimation]
          *ngIf="tooltipLink"
          class="fixed w-fit z-50 inline-block left-16 px-3 py-1 text-sm font-medium text-white rounded-lg shadow-sm"
          [ngClass]="
            router.url == '/temp'
              ? 'bg-gradient-to-r from-sky-600 to-teal-400'
              : 'bg-gray-700'
          "
        >
          Temperature
        </div>
      </a>
      <a
        #InputList
        (mouseover)="overDropdownInput()"
        (mouseleave)="leaveDropdownInput()"
        (click)="clickDropdownInput()"
        class="p-1.5 flex flex-wrap cursor-pointer focus:outline-none rounded-lg text-gray-900 motion-reduce:transition-none hover:bg-gray-600 stroke-black hover:stroke-white hover:fill-white"
        [ngClass]="
          router.url.includes('/input')
            ? 'bg-gradient-to-r from-biru to-teal-400'
            : ''
        "
      >
        <svg
          #InputList
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 -840 840 840"
          width="24"
          [ngClass]="router.url.includes('/input') ? 'fill-white' : ''"
        >
          <path
            d="M480-120v-85l212-212 85 85-212 212h-85ZM120-320v-80h280v80H120Zm685-40-85-85 29-29q11-11 28-11t28 11l29 29q11 11 11 28t-11 28l-29 29ZM120-480v-80h440v80H120Zm0-160v-80h440v80H120Z"
          />
        </svg>
        <div
          [@ZoomInOutAnimation]
          *ngIf="tooltipDropdownInput"
          class="fixed z-50 inline-block px-3 left-16 py-1 text-sm font-medium text-white rounded-lg shadow-sm"
          [ngClass]="
            router.url.includes('/input')
              ? 'bg-gradient-to-r from-sky-600 to-teal-400'
              : 'bg-gray-700'
          "
        >
          Input List
        </div>
      </a>
    </nav>
  </div>

  <!-- TOOGLE SIDEBAR WHEN RESPONSIVES -->
  <div
    [ngClass]="
      router.url == '/login'
        ? 'hidden'
        : sidebarBool
        ? 'translate-x-[70px]'
        : ''
    "
    class="h-fit bottom-[46%] w-6 bg-white shadow-lg rounded-lg transition-transform ease-in-out flex justify-center py-2 mt-2 fixed z-20"
  >
    <a
      (mouseover)="overToggle(1)"
      (mouseleave)="overToggle(0)"
      class="p-1 sm:hidden cursor-pointer"
      (click)="changeSidebarBool()"
    >
      <!-- <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24"
        width="24"
        fill="none"
        stroke="currentColor"
        strokeWidth="2"
      >
        <path
          strokeLinecap="round"
          strokeLinejoin="round"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg> -->
      <svg
        [ngClass]="sidebarBool ? 'rotate-90' : '-rotate-90'"
        class="transition-transform ease-in-out duration-300"
        xmlns="http://www.w3.org/2000/svg"
        height="24"
        viewBox="0 -960 960 960"
        width="24"
        fill="currentColor"
      >
        <path d="M480-345 240-585l43-43 197 198 197-197 43 43-240 239Z" />
      </svg>
    </a>
    <div
      [@ZoomInOutAnimation]
      *ngIf="tooltipToggle && !sidebarBool"
      class="fixed z-50 inline-block left-8 px-3 py-1 text-sm font-medium text-white rounded-lg shadow-sm"
      [ngClass]="
        router.url == '/login'
          ? 'bg-gradient-to-r from-sky-600 to-teal-400'
          : 'bg-gray-700'
      "
    >
      Toggle Sidebar
    </div>
  </div>

  <!-- DROPDOWN DASHBOARD -->
  <div
    [@ZoomInOutAnimation]
    *ngIf="dropdown"
    class="fixed h-fit self-center px-5 mx-[70px] z-40 py-5 overflow-y-auto rounded-xl border-l border-r sm:w-46 w-60 bg-white border-gray-200"
  >
    <nav class="mt-1 -mx-3 space-y-6">
      <div class="space-y-3">
        <!-- <label class="px-3 text-xs uppercase text-gray-900">Warehouse</label> -->

        <a
          class="flex items-center px-3 py-2 transition-colors duration-300 transform rounded-lg hover:bg-gray-700 hover:text-gray-200"
          [routerLink]="['/warehouse/occupancy']"
          routerLinkActive="router-link-active"
          [ngClass]="
            router.url == '/warehouse/occupancy'
              ? 'bg-gradient-to-r from-biru to-teal-400 text-gray-200'
              : ''
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5m8.25 3v6.75m0 0l-3-3m3 3l3-3M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z"
            />
          </svg>

          <span class="mx-2 text-xs font-medium">Warehouse Occupany</span>
        </a>

        <!-- <label class="px-3 text-xs uppercase text-gray-900"
          >Kejayan & Sukabumi</label
        > -->

        <a
          [routerLink]="['/inven-accuracy']"
          routerLinkActive="router-link-active"
          class="flex items-center px-3 py-2 transition-colors duration-300 transform rounded-lg hover:bg-gray-700 hover:text-gray-200"
          [ngClass]="
            router.url == '/inven-accuracy'
              ? 'bg-gradient-to-r from-biru to-teal-400 text-gray-200'
              : ''
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            enable-background="new 0 0 24 24"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="currentColor"
          >
            <g><rect fill="none" height="24" width="24" /></g>
            <g>
              <path
                d="M14.5,2.5c0,1.5-1.5,6-1.5,6h-2c0,0-1.5-4.5-1.5-6C9.5,1.12,10.62,0,12,0S14.5,1.12,14.5,2.5z M12,10c-1.1,0-2,0.9-2,2 s0.9,2,2,2s2-0.9,2-2S13.1,10,12,10z M16.08,5.11c0.18-0.75,0.33-1.47,0.39-2.06C19.75,4.69,22,8.08,22,12c0,5.52-4.48,10-10,10 S2,17.52,2,12c0-3.92,2.25-7.31,5.53-8.95C7.6,3.64,7.74,4.37,7.92,5.11C5.58,6.51,4,9.07,4,12c0,4.42,3.58,8,8,8s8-3.58,8-8 C20,9.07,18.42,6.51,16.08,5.11z M18,12c0,3.31-2.69,6-6,6s-6-2.69-6-6c0-2,0.98-3.77,2.48-4.86c0.23,0.81,0.65,2.07,0.65,2.07 C8.43,9.93,8,10.92,8,12c0,2.21,1.79,4,4,4s4-1.79,4-4c0-1.08-0.43-2.07-1.13-2.79c0,0,0.41-1.22,0.65-2.07C17.02,8.23,18,10,18,12 z"
              />
            </g>
          </svg>

          <span class="mx-2 text-xs font-medium">Inventory Accuracy</span>
        </a>
        <a
          [routerLink]="['/damages-product']"
          routerLinkActive="router-link-active"
          class="flex items-center px-3 py-2 transition-colors duration-300 transform rounded-lg hover:bg-gray-700 hover:text-gray-200"
          [ngClass]="
            router.url == '/damages-product'
              ? 'bg-gradient-to-r from-biru to-teal-400 text-gray-200'
              : ''
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            width="24"
            fill="currentColor"
          >
            <path
              d="M3.5 19.7V8.775q-.4-.2-.7-.613-.3-.412-.3-.962V4.8q0-.75.525-1.275Q3.55 3 4.3 3h15.4q.75 0 1.275.525.525.525.525 1.275v2.4q0 .55-.3.962-.3.413-.7.613V19.7q0 .75-.525 1.275-.525.525-1.275.525H5.3q-.75 0-1.275-.525Q3.5 20.45 3.5 19.7ZM5 9v10.7q0 .125.088.213.087.087.212.087h13.4q.125 0 .213-.087.087-.088.087-.213V9Zm14.7-1.5q.125 0 .213-.088Q20 7.325 20 7.2V4.8q0-.125-.087-.213-.088-.087-.213-.087H4.3q-.125 0-.212.087Q4 4.675 4 4.8v2.4q0 .125.088.212.087.088.212.088ZM9.2 13.7h5.6v-1.5H9.2ZM5 20V9 20Z"
            />
          </svg>

          <span class="mx-2 text-xs font-medium">Damages Product</span>
        </a>
        <a
          [routerLink]="['/perfect-order-rate']"
          routerLinkActive="router-link-active"
          class="flex items-center px-3 py-2 transition-colors duration-300 transform rounded-lg hover:bg-gray-700 hover:text-gray-200"
          [ngClass]="
            router.url == '/perfect-order-rate'
              ? 'bg-gradient-to-r from-biru to-teal-400 text-gray-200'
              : ''
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            width="24"
            fill="currentColor"
          >
            <path
              d="m17.325 20.05 3.15-3.125-.825-.85-2.325 2.275-.975-.975-.825.85ZM6.375 8.875h11.25v-1.5H6.375ZM18 22.55q-1.875 0-3.188-1.312Q13.5 19.925 13.5 18.05q0-1.875 1.312-3.187Q16.125 13.55 18 13.55q1.875 0 3.188 1.313Q22.5 16.175 22.5 18.05q0 1.875-1.312 3.188Q19.875 22.55 18 22.55ZM3.5 21.375V5.3q0-.75.525-1.275Q4.55 3.5 5.3 3.5h13.4q.75 0 1.275.525.525.525.525 1.275v6.325q-.35-.175-.725-.275-.375-.1-.775-.15V5.3q0-.1-.1-.2t-.2-.1H5.3q-.1 0-.2.1t-.1.2v13.75h6.2q.1.6.288 1.138.187.537.487 1.037l-.075.1-1.325-1.175-1.425 1.225-1.425-1.225L6.3 21.375 4.875 20.15Zm2.875-4.75h4.9q.075-.4.188-.762.112-.363.287-.738H6.375Zm0-3.875H13.6q.7-.65 1.613-1.05.912-.4 1.962-.45h-10.8ZM5 19.05V5 19.05Z"
            />
          </svg>

          <span class="mx-2 text-xs font-medium">Perfect Order Rate</span>
        </a>
        <a
          [routerLink]="['/fleet-distribution']"
          routerLinkActive="router-link-active"
          class="flex items-center px-3 py-2 transition-colors duration-300 transform rounded-lg hover:bg-gray-700 hover:text-gray-200"
          [ngClass]="
            router.url == '/fleet-distribution'
              ? 'bg-gradient-to-r from-biru to-teal-400 text-gray-200'
              : ''
          "
        >
          <svg
            version="1.1"
            id="Layer_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            height="24"
            width="24"
            fill="currentColor"
            viewBox="0 0 122.87 122.88"
            style="enable-background: new 0 0 122.87 122.88"
            xml:space="preserve"
          >
